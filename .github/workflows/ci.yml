name: crawl-build-deploy

on:
  workflow_dispatch: {}
  schedule:
    - cron: "7 2,10,18 * * *"
  push:
    paths-ignore:
      - 'docs/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Crawl (coworking)
        run: |
          python scrapers/coworking.py

      - name: Normalize / Summarize (stub)
        run: |
          python llm/summarize.py data/raw/coworking.json data/normalized/coworking.json

      - name: Build site
        run: |
          python build/generate_pages.py
          cp -r public/. site/
          python build/build_sitemap.py
          python build/make_rss.py || true

      - name: Sync to docs for GitHub Pages
        run: |
          rm -rf docs
          mkdir -p docs
          if [ -d site ]; then
            cp -r site/. docs/
          else
            echo "site/ not found; skipping copy"
          fi

      - name: Commit & Push artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "auto: build $(date -u +%F-%T)" || echo "no changes"
          git push
